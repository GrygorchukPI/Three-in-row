<!DOCTYPE html>
<html>
 
 <head>
   
	<meta charset="utf-8">	
	<link rel="stylesheet" href="style.css">

	<title>Three in row</title>

 </head>

 <body>

		<div id="canvas" class="canvas">

			<div id="headline" class="headline">Three in row</div>
			<div id="score" class="score">Score:  your wins - 0;  machines wins - 0;</div>

			<div id="gameboard" class="gameboard">
				<div id="cell_1" class="cell" style="left: 5px;  top: 5px;"></div>
				<div id="cell_2" class="cell" style="left: 70px; top: 5px;"></div>
				<div id="cell_3" class="cell" style="left: 135px; top: 5px;"></div>
				<br>

				<div id="cell_4" class="cell" style="left: 5px;  top: 70px;"></div>
				<div id="cell_5" class="cell" style="left: 70px; top: 70px;"></div>
				<div id="cell_6" class="cell" style="left: 135px; top: 70px;"></div>
				<br>

				<div id="cell_7" class="cell" style="left: 5px;  top: 135px;"></div>
				<div id="cell_8" class="cell" style="left: 70px; top: 135px;"></div>
				<div id="cell_9" class="cell" style="left: 135px; top: 135px;"></div> 
			</div>

			<div id="turn" class="turn">Turn: 0</div>

			<div id="new" class="new">New</div>
			<div id="end" class="end">End</div>

		</div>
 </body> 
</html>
